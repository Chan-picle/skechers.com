<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册-斯凯奇中国官方商城</title>
    <!-- <link rel="stylesheet" href="../css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/bootstrap.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="../css/swiper-bundle.css">
    <script src="../js/lib/swiper-bundle.js"></script>
    <!--mine-->
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/reg.js" type="module"></script>
</head>


<body>
    <div id="header"></div>
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-6" style="border-right: 1px solid #333;">
                <div class="reg-1">
                    <div class="pull-left"></div>
                    <p>如您已通过斯凯奇微信公众号注册S-CLUB， 无需注册，<a href="">点击这里</a>，可直接登录购物。</p>
                </div>
                <input type="text" name="username" id="username" placeholder="姓名*" required>
                <div class="sex">
                    <input type="radio" name="sex" id="male" value="1"><label for="male">男</label>
                    <input type="radio" name="sex" id="female" value="0"><label for="female">女</label>
                </div>
                <label for="birth" style="font-size: 10px;margin: 0;">生日</label>
                <div class="birth clearfix">
                    <select name="year" id="year" class="pull-left">
                        <option value="">年</option>
                    </select>
                    <select name="month" id="month" class="pull-left">
                        <option value="">月</option>
                    </select>
                    <select name="day" id="day" class="pull-right">
                        <option value="">日</option>
                    </select>
                </div>
                <span class="text-danger small">*填写生日将会获得生日礼券</span>
                <input type="text" name="phone" id="phone" placeholder="手机号码*">
                <div class="yzmbox">
                    <input type="text" name="yzm" id="yzm" placeholder="手机验证码*"><button id="yzmBtn" class="btn btn-default btn-primary pull-right">获取验证码</button>
                </div>
                <input type="password" name="password" id="password" placeholder="密码*">
                <input type="password" name="repassword" id="repassword" placeholder="确认密码*">
                <span class="small">*为必填项，请留意</span><br>
                <input type="checkbox" name="read" id="read">
                <label for="read" style="display: inline;">我已阅读并同意斯凯奇
                    <a href="javascript:;">平台服务协议</a> ,<a href="javascript:;">隐私保护条款</a> <a href="javascript:;">儿童个人信息保护专用条款</a> 
                </label><br>
                <input type="checkbox" name="fourteen" id="fourteen"><label for="fourteen">本人属于14周岁以上用户</label>
                <button id="register" class="btn btn-default btn-primary btn-md center-block">注册</button>
                <div class="quickLogin">
                    <p class="small text-center">或通过以下方式快速登陆</p>
                    <div class="text-center">
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                    </div>
                </div>
                <div class="clearfix">
                    <span class="small" style="line-height: 33px;">已是斯凯奇会员？</span>
                    <a href="./login.html" class="btn btn-default btn-primary pull-right">登陆</a>
                </div>
            </div>
            <div class="col-md-6 text-center" style="padding: 0 70px;">
                <a href="">
                    <img src="../img/mp2.jpg" alt="" style="width: 100%;">
                </a>
            </div>
        </div>

    </div>


    <div id="footer"></div>
</body>

</html>
